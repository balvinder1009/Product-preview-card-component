<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-col">
        <img src="./images/image-product-desktop.jpg" alt="product image">
      </div>
      <div class="right-col">
        <p class="text-perfume">PERFUME</p>
        <P class="bold-heading">Gabrielle
          Essence Eau De Parfum
        </P>
        <p class="text-light">A floral, solar and voluptuous interpretation compoed by Olivier Polge. Perfumer-Creator
          for the house of
          CHANEL</p>
        <div class="price">
          <p class="text-green"> $149.99</p>
          <p class="text-strike-through">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
